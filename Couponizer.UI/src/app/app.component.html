<md-toolbar color="primary" [class.expanded]="expanded">
    <header>
        <span>{{ title }}</span>
        <button class="menu-button" md-icon-button (click)="expanded = !expanded">
            <md-icon>menu</md-icon>
        </button>
    </header>

    <span class="spacer"></span>
    <button md-button>Button 1</button>
    <button md-button>Button 1</button>
    <button md-button>Button 1</button>
</md-toolbar>

<div fxLayout="column">
    <div class="header" fxLayout="row" fxLayoutAlign="space-between center">
        <h1>
            {{ title }}
        </h1>
    </div>

    <div fxLayout="row">
        <div class="left" fxFlex="20">
            LEFT: 20% wide
        </div>
        <div class="right" fxFlex>
            RIGHT: 80% wide
        </div>
    </div>
</div>
